<!DOCTYPE html>
<html>
<body>

<script>
function output(each) {
    console.log(each)
}
let array = ['a', 'b', 'c'];
function myEach(array, callback) {
    for (let i = 0; i < array.length; i++) {
        callback(array[i])
    }
}

myEach(array, output);

let array1 = [1,4,9,16];
function myMap(ranks, callback) {
    let newarray = [];
    let value = 0;
    for (let i = 0; i < array1.length; i++) {
        value = (array1[i]*2);
        newarray.push(value);
    }

for(let j = 0 ; j < newarray.length; j++)
    callback(newarray[j]);
  
}

myMap(array1, output);

let words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];
function myFilter(words, callback) {
    let bigWords = [];
    for (let i = 0; i < words.length; i++) {
        if (words[i].length > 6) {
            bigWords.push(words[i]);
        }
    }

    for(let j = 0 ; j < bigWords.length; j++)
        callback(bigWords[j]);
  
}

myFilter(words, output);

let numbers = [1,2,3,4,5];
function mySome(numbers,callback){
    let even = false;
    for (let i = 0; i < numbers.length; i++){
        if(numbers[i] % 2 === 0){
            even = true;
        }
    }

    callback(even);
}

mySome(numbers,output);

let arr2 = [1,30,39,29,10,13]
function myEvery(arr2,callback){
    let all = true;
    for (let i = 0; i < arr2.length; i++){
        if(arr2[i] > 40){
            all = false;
        }
    }

    callback(all);
}

myEvery(arr2,output);

let arr3 = [1,2,3,4];
function myReduce(arr3,callback,extra){
    extra = extra || 0;
    let value = 0;
    for (let i = 0; i < arr3.length; i++){
        value = value + arr3[i];
    }

    value = value + extra;

    callback(value)
}

myReduce(arr3,output);
myReduce(arr3,output,5);

let arr4 = [1,2,3];
let pets = ['cat','dog','bat'];
function myIncludes(arr4,goal,callback){
    let bool = false;
    for(let i = 0; i < arr4.length; i++){
        if(arr4[i] === goal){
            bool = true;
        }
    }

    callback(bool);
}

myIncludes(arr4,2,output);
myIncludes(pets,'cat',output);
myIncludes(pets,'at',output);

let beasts = ['ant','bison', 'camel', 'duck', 'bison'];
function myIndexOf(beasts,goalBeast,callback,fromIndex){
    fromIndex = fromIndex || 0;
    let indexValue = -1;
    for(let i = fromIndex; i < beasts.length; i++){
        if(beasts[i] === goalBeast){
            indexValue = i;
            break;
        }
    }

    callback(indexValue);
}

myIndexOf(beasts,'bison',output);
myIndexOf(beasts,'bison',output,2);
myIndexOf(beasts,'giraffe',output);

let animals = ['pigs','goats','sheep'];
function myPush(animals,callback,...strings){
    for(let i = 2; i < arguments.length; i++){
        animals[animals.length] = arguments[i];
    }
    callback(animals.length);
}

myPush(animals,output,'cows');
output(animals);
myPush(animals,output,'chickens','cats','dogs');
output(animals);

let lastIndexAnimals = ['Dodo', 'Tiger', 'Penguin', 'Dodo'];
function myLastIndexOf(lastIndexAnimals,callback,goalWord,startPoint){
    startPoint = startPoint || (lastIndexAnimals.length-1);

    let lastIndexValue = -1;
    for(let i = startPoint; i > -1; i--){
        if(lastIndexAnimals[i] === goalWord){
            lastIndexValue = i;
            break;
        }
    }

    callback(lastIndexValue);
}

myLastIndexOf(lastIndexAnimals,output,'Dodo');
myLastIndexOf(lastIndexAnimals,output,'Tiger');
myLastIndexOf(lastIndexAnimals,output,'Dodo',2);

let object1 = {a:'somestring', b: 42, c: false};

function grabKeys(keysObject,callback){
    let arr1 = [];
    for(i in keysObject) {
        arr1.push(i);
    }

    callback(arr1);
}

grabKeys(object1,output);

function grabValues(grabObject,callback){
    let arr2 = [];
    for(i in grabObject){
        arr2.push(grabObject[i]);
    }

    callback(arr2);
}

grabValues(object1,output);

</script>
